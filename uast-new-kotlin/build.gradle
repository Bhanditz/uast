apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'

configurations {
    provided
}

dependencies {
    provided fileTree(dir: '../lib', include: ['kotlin-compiler-for-maven.jar'])
    compile project(':uast-new')
    compile project(':uast-new-java')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

sourceSets {
    main {
        compileClasspath += configurations.provided

        java.srcDirs = ['src']
        kotlin.srcDirs = ['src']
    }
}